    <!-- setting container -->
    <div class="settings rct">
        <p>Account</p>
        <p>Features</p>
        <p>History</p>
        <p class="themes">Themes</p>
        <hr>
        <p>Sign Out</p>
    </div>

    <div class="themes-color rct">
        <div class="theme-title">
            <i class="bi bi-arrow-left-circle-fill ps-2 me-2" style="font-size: 1.75rem;"></i>
            <p class="mb-0">Themes</p>
        </div>
        <hr>
        <div class="theme-color-container">
            <p class="theme-color-name">Dark Mode</p>
            <div class="theme-dark"></div>
        </div>
        <hr>
        <div class="theme-color-container">
            <p class="theme-color-name">Light Mode</p>
            <div class="theme-light"></div>
        </div>
        
    </div>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Task Creator</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex flex-column">
                <label for="Task-name">Please enter the name of your task</label>
              <input type="text" id="Task-name" placeholder="Task Name" required class="mb-2">
              <label for="Description">Please enter a description of your task (Limit: 141 characters)</label>
              <textarea class="mb-2" name="Description" id="Description" cols="1" rows="3" maxlength="141" placeholder="Task Description"></textarea>
              <label for="pick-date">Please choose a date that this task needs to be completed by</label>
              <input class="mb-2" type="date" name="pick-date" id="Date-picked">
              <label for="priority">Please specify whether this task is priority or not</label>
              <select name="priority" id="priority">
                  <option value="selection">Please select an option</option>
                  <option id="priority-0" value="none">Not Important</option>
                  <option id="priority-1" value="important">Important</option>
              </select>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary create-task">Create Task</button>
            </div>
          </div>
        </div>
      </div>


    <div id="content"></div>
